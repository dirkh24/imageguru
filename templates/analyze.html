{% extends "base.html" %}
{% block body %}
{% include "navbar.html" %}
<title>Imageguru</title>
<section class="hero is-primary is-bold is-small">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div id="upload" class="upload-box">
            <div class="upload-area">
                <h1 class="title">Choose a picture to analyze</h1>
                <form id="upload-file" method="post" enctype="multipart/form-data">
                    <label for="imageUpload" class="upload-label">Choose...</label>
                    <input type="file" name="image" id="imageUpload" accept=".png, .jpg, .jpeg">
                </form>
                <div class="container image-section" style="display:none;">
                    <div class="container img-preview">
                        <canvas id="myCanvas"></canvas>
                    </div>
                    <div>
                    <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
                    </div>
                </div>
                <div class="loader" style="display:none;"></div>
                <h3 id="result">
                  <span> </span>
                </h3>
            </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
{% block scripts %}
<script src="../static/js/scripts.js"></script>
<script src="../static/js/main.js"></script>
{% endblock %}
